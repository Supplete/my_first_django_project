{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randini AutoGarage</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="/">
            Randini <span class="brand-highlight">AutoGarage</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li class="nav-item"><a class="nav-link fs-5" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link fs-5" href="/services/">Services</a></li>
                <li class="nav-item"><a class="nav-link fs-5" href="/vehicles/">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link fs-5" href="/customers/">Customers</a></li>
                <li class="nav-item"><a class="nav-link fs-5" href="/spareparts/">Spare Parts</a></li>
              
                <li class="nav-item"><a class="nav-link fs-5" href="/contact/">Contact</a></li>
                <li class="nav-item">
                    <a class="btn btn-warning fw-bold fs-6 px-3" href="/bookings/">Book Now</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<main class="flex-fill">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2026 Randini AutoGarage | Quality You Can Trust</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
