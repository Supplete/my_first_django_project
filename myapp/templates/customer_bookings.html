{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“„ Bookings of {{ customer_name }}</h2>
    <div class="table-responsive">
        <table class="table table-hover shadow">
            <thead class="table-dark">
                <tr>
                    <th>Booking ID</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.service.name }}</td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No bookings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
